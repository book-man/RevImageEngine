<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload a file into the Dropzone.js</title>
        {% load staticfiles %}
        <link href="{% static 'image_match/css/dropzone.css' %}" type="text/css" rel="stylesheet"/>
    </head>
    <body>
 
        <!-- IMPORTANT enctype attribute! -->
        <form class="dropzone" id="myDropzone" action="{% url 'image_match:home' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <button type='submit' id="submit-all">
                Submit all files
            </button>
<!--             <div class="fallback">
                <input name="file" type="file" multiple />
                <input type="submit" value="Upload" />
            </div> -->
        </form>

 
        <script src="{% static 'image_match/js/dropzone.js' %}"></script>
        <script type="text/javascript">
            Dropzone.options.myDropzone = {
 
                // Prevents Dropzone from uploading dropped files immediately
                autoProcessQueue : false,
                method: 'POST',
 
                init : function() {
                    var submitButton = document.querySelector("#submit-all")
                    myDropzone = this;
 
                    submitButton.addEventListener("click", function() {
                        myDropzone.processQueue();
                        // Tell Dropzone to process all queued files.
                    });
 
                    // You might want to show the submit button only when
                    // files are dropped here:
                    this.on("addedfile", function() {
                        // Show submit button here and/or inform user to click it.
                    });
 
                }
            };
        </script>
    </body>
</html>
